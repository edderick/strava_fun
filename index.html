<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
         <div id="map"></div>
         <input type="range" min="0" max="1" step="0.001" value="0" id="slider" oninput="onTimeSelected(event)" />
         <center>
             <a href='javascript:void(0)' onclick='onPlayClicked(event)'>Play</a>&nbsp;
             <a href='javascript:void(0)' onclick='onPauseClicked(event)'>Pause</a>&nbsp;
             <a href='javascript:void(0)' onclick='onResetClicked(event)'>Reset</a>
         </center>
         <center>
             <div>
                 <input type="file" onchange="onFilesSelected(event)" multiple/>
                 Speed: <input type="number" id='speed' value='60' onchange="onSpeedSelected(event)" />
                 Time: <span id='time'>0h 00m 00s</span>
             </div>
         </center>

         <script src='./index.js'></script>
    </body>
</html>
